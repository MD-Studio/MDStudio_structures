sudo: false
language: generic

os:
 - linux

branches:
  only:
    - master
    -
install:
  # install miniconda
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda False

  # install (test) dependencies
  - (git clone git://github.com/MD-Studio/MDStudio.git --branch master --single-branch && pip install -e MDStudio/mdstudio)
  - conda install -c rdkit rdkit
  - conda install -c openbabel openbabel 
  - pip install "https://github.com/cinfony/cinfony/tarball/master#egg=cinfony-1.2"
  - pip install codecov
  
  # install library
  - pip install .[test]
  
script:
  - cd tests && python .

  # Run code coverage
  - coverage lie_structures/.coverage

# Push the results back to codecov
after_success:
  - codecov